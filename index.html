<!DOCTYPE html>
<!--- ICS2O-Assignment-05-JS --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Standard Form Parabola Calculator" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="sam-corbett" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Standard Form Parabola Calculator</title>
    <link rel="canonical" href="https://sam-corbett/ICS2O-Assignment-05-JS/" />
    <link rel="manifest" href="/ICS2O-Assignment-05-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Standard Form Parabola Calculator</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            >Standard Form Parabola Calculator</span
          >
        </div>
      </header>
      <main class="mdl-layout__content">
        <p></p>
        <h6>
          This program represents a table of X and Y Values when given the
          equation of a parabola in Standard Form (0= ax²+ bx + c).
        </h6>
        <img
          src="./images/parabola-intro.png"
          alt="Parabola"
          width="600px"
          height="375px"
        />
        <!-- Numeric Textfield -->
        <form action="#">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          >
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="num-a"
            />
            <label class="mdl-textfield__label" for="num-a"
              >Enter Value A (ax²)</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Numeric Textfield -->
        <form action="#">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          >
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="num-b"
            />
            <label class="mdl-textfield__label" for="num-b"
              >Enter Value B (bx)</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Numeric Textfield -->
        <form action="#">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          >
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="num-c"
            />
            <label class="mdl-textfield__label" for="num-c"
              >Enter Value C (c)</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          Calculate
        </button>
        <!-- basic text -->
        <p></p>
        <table class="mdl-data-table mdl-js-data-table">
          <thead>
            <tr>
              <th>"X" Values</th>
              <th>"Y" Values</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><div id="x-values"></div></td>
              <td><div id="y-values"></div></td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
  </body>
</html>
